<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <button id="signout-btn" class="btn">Sign Out</button>
        </header>
        <div class="player-info">
            <h2 id="player-name">Welcome, Guest!</h2>
            <p id="game-status">Player X's turn</p>
            <p>Score: <span id="player-score">0</span></p>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="new-game-btn" class="btn">Start New Game</button>
    </div>
</body>
</html>
